<div id="main-content" class="outlined-blue wrapper content-middle">
    <!-- Name -->
    <div id="my-name" class="cm-serif outlined-red">
        Juli√°n Marrades
    </div>

    <!-- My picture -->
    <img src="assets/images/my-face.jpeg" alt="A picture of me"
        id="my-picture">

    <!-- Catchphrase  -->
    <div id="catchphrase" class="cm-serif outlined-red">
        {{catchphrase[language]}}
    </div>

    <!-- Learn more -->
    <button id="btn-learn" class="cm-ss-bold" disabled
        (mouseenter)="swapLMandCS()" (mouseleave)="swapLMandCS()">
        {{learnMore[language] | uppercase}}
    </button>
</div>

<!-- I work with -->
<div id="iww-section" class="wrapper content-middle">
    <div id="iww-text" class="cm-sans-serif outlined-blue">
        {{workWith[language] | uppercase}}
    </div>
    <div id="collaborators" class="outlined-green wrapper">
        <div *ngFor="let collaborator of collaborators" class="collaborator outlined-green">
            <a class="plain-text" href="{{collaborator.url}}" target="_blank" rel="noopener noreferrer">
                <img class="outlined-blue collaborator-logo"
                    src="{{collaborator.picturePath}}" alt="{{collaborator.name[language]}} logo">
                <div class="cm-sans-serif collaborator-name outlined-red">{{collaborator.name[language]}}</div>
            </a>
        </div>
    </div>
</div>
