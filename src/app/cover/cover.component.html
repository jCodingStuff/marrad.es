<div id="main-content" class="wrapper content-middle">
    <!-- Name -->
    <div id="my-name" class="cm-serif">
        Juli√°n Marrades
    </div>

    <!-- My picture -->
    <img src="assets/images/my-face.jpeg" alt="A picture of me"
        id="my-picture">

    <!-- Catchphrase  -->
    <div id="catchphrase" class="cm-serif">
        {{catchphrase[language]}}
    </div>

    <!-- Learn more -->
    <button id="btn-learn" class="cm-ss-bold" disabled
        (mouseenter)="swapLMandCS()" (mouseleave)="swapLMandCS()">
        {{learnMore[language] | uppercase}}
    </button>
</div>

<!-- I work with -->
<div id="iww-section" class="wrapper content-middle">
    <div id="iww-text" class="cm-sans-serif">
        {{workWith[language]}}
    </div>
    <div id="collaborators" class="wrapper">
        <a *ngFor="let collaborator of collaborators"
            class="plain-text" href="{{collaborator.url}}"
            target="_blank" rel="noopener noreferrer">
            <div class="collaborator">
                <img class="collaborator-logo"
                    src="{{collaborator.picturePath}}" alt="{{collaborator.name[language]}} logo">
                <div class="cm-sans-serif collaborator-name">{{collaborator.name[language]}}</div>
            </div>
        </a>
    </div>
</div>
